<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Recepty</title>
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Raleway:600,800&amp;subset=latin-ext" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <main>

            <article class="recept main">
                <!-- hlavni recept 1 -->

                <div class="recept-popis">
                    <h1 class="recept-nadpis bottom-left">Salát s&nbsp;vlašskými ořechy</h1>
                    <p class="recept-kategorie top-left">Saláty</p>
                    <p class="recept-komentare top-right">5 komentářů</p>
                </div>

            </article>

            <div class="box">
                <article class="recept minor chlebicek">
                    <!-- maly recept 2 -->
                    <div class="recept-popis">
                        <h1 class="recept-nadpis bottom-left">Chlebíček s&nbsp;avokádem</h1>
                        <p class="recept-kategorie top-left">Svačina</p>
                        <p class="recept-komentare top-right">16 komentářů</p>
                    </div>
                </article>
                <article class="recept minor cizrna">
                    <!-- maly recept 3 -->
                
                    <div class="recept-popis">
                        <h1 class="recept-nadpis bottom-left">Pita chléb s&nbsp;cizrnou</h1>
                        <p class="recept-kategorie top-left">Luštěniny</p>
                        <p class="recept-komentare top-right">23 komentářů</p>
                    </div>
                </article>
                <article class="recept minor tacos">
                    <!-- maly recept 4 -->
                
                    <div class="recept-popis">
                        <h1 class="recept-nadpis bottom-left">Avokádové tacos</h1>
                        <p class="recept-kategorie top-left">Mexická</p>
                        <p class="recept-komentare top-right">7 komentářů</p>
                    </div>
                </article>
                <article class="recept minor burger">
                    <!-- maly recept 5 -->
                
                    <div class="recept-popis">
                        <h1 class="recept-nadpis bottom-left">Sojový burger</h1>
                        <p class="recept-kategorie top-left">Burgery</p>
                        <p class="recept-komentare top-right">19 komentářů</p>
                    </div>
                </article>
            </div>
            
        </main>

        <footer class="paticka">
            <p>Foto z <a href="https://unsplash.com">unsplash.com</a> (licence <a href="https://unsplash.com/license">do-whatever-you-want</a>)</p>
        </footer>


    </body>
</html>
